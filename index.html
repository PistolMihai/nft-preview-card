<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview | FrontEnd Mentor</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          class="card__imageNFT"
          src="/IMAGES/image-equilibrium.jpg"
          alt="image eq"
        />
        <a href="#" aria-label="preview NFT"
          ><img src="/IMAGES/icon-view.svg" width="48px" height="48px" alt=""
        /></a>
      </div>
      <div class="card__body">
        <h2><a href="">Equilibrium #3429</a></h2>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__priceAndDate">
          <div class="card__price">
            <img
              src="/IMAGES/icon-ethereum.svg"
              width="11px"
              height="18px"
              alt=""
            />
            <p>0.041ETH</p>
          </div>
          <div class="card__date">
            <img src="/IMAGES/icon-clock.svg" width="17" height="17" alt="" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card__creator">
          <img src="/IMAGES/image-avatar.png" width="30px" alt="Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
